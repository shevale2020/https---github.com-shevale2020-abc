    <link rel="stylesheet" type="text/css" href="/css/result-light.css">

      <script type="text/javascript" src="https://d3js.org/d3.v3.min.js"></script>
  <style type="text/css">
    body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.bar {
  fill: steelblue;
}

  <!-- TODO: Missing CoffeeScript 2 -->

  <script type="text/javascript">
 

function groupBarChar(data) {
    
    var margin = {top: 50, right: 20, bottom: 50, left: 60};
    var groupSpacing = 6;
    

                                
    width = 900 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

var x0 = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var x1 = d3.scale.ordinal();

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.ordinal()
    .range(["#1f77b4", "#ff7f0e", "#2ca02c", "#d62728", "#9467bd"]);

var dateAndTimeFormat = d3.time.format('%d/%m/%y');

var xAxis = d3.svg.axis()
    .scale(x0)
    .orient("bottom")
    .tickFormat(function (d) {
        
        return dateAndTimeFormat(new Date(parseInt(d)));
    }).outerTickSize(0);;

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .tickFormat(function (d) {
        return d * 100 + '%';
    });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

svg.append("g")
    .attr("class", "y axis")
    .call(yAxis)
  .append("text")
    .attr("transform", "rotate(-90)")
    .attr("y", 4)
    .attr("dy", ".71em")
    .style("text-anchor", "end")
    .text("Population");
  


  var barData = data.filter(function(d1) { return !d1.disabled; });
  var allLegends = data.map(function(d){return d.key});
  var currentBarSeries = barData.map(function(d){return d.key});
  var plainXY = d3.merge(barData.map(function(d){return d.values})); // format like: Array[0] = {x: ..., y: ...}
  var xArray = plainXY.map(function(d){return parseInt(d.x)});

  x0.domain(d3.set(xArray).values());
  x1.domain(currentBarSeries).rangeRoundBands([0, x0.rangeBand()]);
  y.domain([0, d3.max(plainXY, function(d) { return d.y })]);
  color.domain(allLegends);

  
  // update the axes, though only the y axis will change    
  d3.transition(svg).select(".y.axis")
      .call(yAxis);   
      
  d3.transition(svg).select(".x.axis")
        // .attr("transform", "translate(0," + h + ")")
      .call(xAxis);

  var wrap = svg.selectAll('g.stm-d3-wrap.stm-d3-multibar').data([barData]);
  var wrapEnter = wrap.enter().append('g').attr('class', 'stm-d3-wrap stm-d3-multibar');
  var gEnter = wrapEnter.append('g');
  var g = wrap.select('g')
  gEnter.append('g').attr('class', 'stm-d3-groups');

  var groups = wrap.select('.stm-d3-groups').selectAll('.stm-d3-group')
                .data(function(d) {
                  return d;
                }, function(d,i) {
                  return i;
                });
  
  
  groups.enter().append('g')
          .style('stroke-opacity', 1e-6)
          .style('fill-opacity', 1e-6);

  groups.exit()
        .transition()
        .selectAll('rect.stm-d3-bar')
        .delay(function(d,i) {
             return i * 1200/ barData[0].values.length;
        })
        .attr('y', function(d) { return y(0) })
        .attr('height', 0)
        .remove();

  groups
        .attr('class', function(d,i) {
            return 'stm-d3-group stm-d3-series-' + i;
        })
        .style('fill', function(d,i){ 
          return color(d.key)
        })
        .style('stroke', function(d,i){ 
          return color(d.key) 
        });
  
  groups
        .transition()
        .style('stroke-opacity', 1)
        .style('fill-opacity', .75);


  groups.attr('class', function(d,i) { return 'stm-d3-group stm-d3-series-' + i })

  var bars = groups.selectAll("rect.stm-d3-bar")
              .data(function(d) {
                return d.values;
              });

  bars.exit().remove();

  var barsEnter = bars.enter().append('rect')
                    .attr('class', 'stm-d3-bar')
                    .attr('x', function(d,i,j) {
                        return (j * x1.rangeBand() );
                    })
                    .attr('y', function(d) { return y(d.y); })
                    .attr('height', function(d) { return height - y(d.y); })
                    .attr('width', x0.rangeBand() / barData.length - groupSpacing )
                    .attr('transform', function(d,i) { 
                      return 'translate(' + x0(d.x) + ',0)'; 
                    })
                    .style("fill", function(d, i, j) { 
                      return color(data[j].key); 
                    });

  // set variable for updating visualization
  var barsUpdate = d3.transition(bars);
    
  // change values of path to those of the new series
  barsUpdate.select("rect")
      .attr("height", function(d) { return height - y(d.y); })
      ;


  bars.transition()
            .delay(function(d,i) {
                return i * 1200/ data[0].values.length;
            })
            .attr('x', function(d,i,j) {
                        return (j * x1.rangeBand() );
            })
            .attr('width', x0.rangeBand() / barData.length - groupSpacing)
            .attr('y', function(d,i) {
                return y(d.y);
            })
            .attr('height', function(d,i) {
               return height - y(d.y);
            }).style("fill", function(d, i, j) { 
                      return color(barData[j].key); 
                    }).attr('transform', function(d,i) { 
                      return 'translate(' + x0(d.x) + ',0)'; 
                    });
    
  var legend = svg.selectAll(".legend")
      .data(data)
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", function(d, i) { 
        return color(d.key); 
      });

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) {
        return d.key; 
      });
  }

</script>

</head>
